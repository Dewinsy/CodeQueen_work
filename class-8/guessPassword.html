<!DOCTYPE html>
<html>
    <head>
        <title>8.1 Do Now</title>
        <link rel="stylesheet" href="guessPassword.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Guess the password</h1>
        <input id="pwInput" placeholder="Password">
        <p><button id="pwCheck">Try it out!</button></p>
        
        <div id="denied" class="answer">
            <h2>DENIED</h2>
            <img src="https://media3.giphy.com/media/3o72FiRWbinrq1YKti/giphy.gif">
        </div>
        
        <div id="yes" class="answer">
            <h2>YASSS</h2>
            <img src="http://78.media.tumblr.com/91426e2f3819378d62208c08dbf94aa5/tumblr_nqami1v3bd1sgl0ajo1_250.gif">
        </div>
    </body>
</html>
<script>
    $("#pwCheck").click(function() {
    
    let password = $("#pwInput").val();
    
    if (password === "basketball") {
        
        $("#yes").show();
        $("#denied").hide();
        
    } else {
        
        $("#denied").show();
        $("#yes").hide();
        
    }
});
</script>
