<!DOCTYPE html>
<html>
    <head>
        <title>06.3 jQuery Actions w/ Arguments Practice</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="styleshhet" href="jQueryArguments.css"/>
    </head>
    <body>
        <h1>Can I have another donut?</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png">
        <div>
            <button class="replyYes">Click to reply Yes</button>
        </div>
        <p class="homers-reply"> </p>
        <div>
            <button class="replyNo">Click to reply No</button>
        </div>
    </body>
</html>

<script>
    // Guided Practice
$(".replyYes").click(function() {
    $("p").text("YES");
    $(".replyYes").css("background-color", "green");
    $(".replyYes").delay("100").hide("100");
    $(".replyNo").hide();
});

//Independent Practice
$(".replyNo").click(function() {
    $("p").text("NO");
    $(".replyNo").css("background-color", "red");
    $(".replyNo").delay("100").hide("100");
    $(".replyYes").hide();
});
</script>
