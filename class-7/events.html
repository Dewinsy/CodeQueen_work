<script>
    $(".hide").click(function(){
        $("img").hide();
    });
    $(".show").dblclick(function(){
        $("img").show();
    });
    $(".change-height").hover(function(){
        $("img").css("height","600px");
    });
    $(".slide-up").mouseenter(function(){
        $("img").slideUp();
    });
    $(".slide-down").mouseleave(function(){
        $("img").slideDown();
    });

   
</script>
