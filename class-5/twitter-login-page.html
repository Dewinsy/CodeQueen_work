<!DOCTYPE html>
<html>
<head>
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="twitter-login-page.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="header">
            <img src="twitter.png" alt="twitter logo"/>
            <h2>Log in to Twitter</h3>
        </section>
        <section class="form">
            <form>
                <div class="email">
                    <input type="text" placeholder="Phone, email, or username" class="inputs">
                </div>
                <div>
                    <input type="password" placeholder="Password" class="inputs">
                </div>
                
                <button class="button"><strong>Log in</strong></button>
            </form>
        </section>
        <section class="footer">
            <a href="#">Forgot Password? . </a>
            <a href="#">Sign up for Twitter</a>
        </section>
    </div>


</body>
</html>
