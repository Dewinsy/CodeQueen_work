<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENT HUB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
</head>
<body>
    <div class="mainDiv">
        <div class="intro">
            <button id="register">
               REGISTRATION
            </button>
            <button id="reg-btn">
                STUDENT DATABASE 
            </button>
        </div>
        
        <div id="studentDetails">
            <div class="centre">
                <h1>Student Registration</h1>
            </div>
            <div class="form" >
                <form action="registered.html" method="GET">
                    <div >
                        <label>First Name:</label><br>
                        <input id="firstName" type="text"/>
                    </div>
                    <div>
                        <label>Last Name:</label><br>
                        <input id="lastName" type="text"/>
                    </div>
                    <div>                
                        <label>Email:</label><br>
                        <input id="email" type="email"/>
                    </div>
                    <div>
                        <label>Age:</label><br>
                        <input id="age" type="number"/>
                    </div>

                </form>
            </div>
            <div id="save-btn-div" >
                <button id="save-btn"><strong>SAVE</strong></button>
            </div>
        </div>
        <div id="registered">
            <div class="header" >
                <h1>REGISTERED STUDENTS</h1>
            </div>
            
            <div class="tableDiv">
                <table id="table">
                    <thead>            
                    <tr>
                        <th>#id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Age</th>
                    </tr>
                    </thead>
                    <tbody id="tabledata">
        
                    </tbody>
        
                </table>
            </div>
        </div>

    </div>
    <script src="hub.js"></script>
</body>
</html>
<script>

    $("#register").click(function(){
        $("#studentDetails").show();
        $("#registered").hide();
        $("body").css("background-image","url(backgrd2.jpg)");
    
    });

    $("#reg-btn").click(function(){
        $("#registered").show();
        $("#studentDetails").hide();
        
    });


</script>
