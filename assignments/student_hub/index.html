<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENT HUB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=IBM+Plex+Serif&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="mainDiv">
        
        <div class="intro">
            
            <div id="register">            
                Register
            </div>

            <div id="reg-btn">
                Student Database 
            </div>
        </div>
        
        
        <div id="studentDetails">
            <div class="centre">
                <h1>NEW STUDENT</h1>
            </div>
            <div class="form" >
                <form action="registered.html" method="GET">
                    <div >
                        <label>First Name:</label><br>
                        <input id="firstName" type="text"/>
                    </div>
                    <div>
                        <label>Last Name:</label><br>
                        <input id="lastName" type="text"/>
                    </div>
                    <div>                
                        <label>Email:</label><br>
                        <input id="email" type="email"/>
                    </div>
                    <div>
                        <label>Age:</label><br>
                        <input id="age" type="number"/>
                    </div>

                </form>
            </div>
            <div id="save-btn-div" >
                <button id="save-btn"><strong>SAVE</strong></button>
            </div>
        </div>
        <div id="registered">
            <div class="header" >
                <h1>REGISTERED STUDENTS</h1>
            </div>
            
            <div class="tableDiv">
                <table id="table">
                    <thead>            
                    <tr>
                        <th>#id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Age</th>
                    </tr>
                    </thead>
                    <tbody id="tabledata">
        
                    </tbody>
        
                </table>
            </div>
        </div>

    </div>
    <script src="hub.js"></script>
</body>
</html>
<script>

    $("#register").click(function(){
        $("#studentDetails").show();
        $("#registered").hide();
        $("body").css("background-image","url(page1.jpg)").css("background-size","cover");

    });

    $("#reg-btn").click(function(){
        $("#registered").show();
        $("#studentDetails").hide();
        $("body").css("background-image","url(page2.jpg)");
        $("body").css("background-size","cover");
        $("body").css("background-position","center");
 
    });

</script>
