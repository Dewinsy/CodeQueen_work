<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENT HUB</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="mainDiv">
        <div class="header">
            <p>Student Registration</p>
        </div>
        <div class="form">
            <form action="registered.html" method="GET">
                <div>
                    <label>First Name:</label><br>
                    <input id="firstName" type="text"/>
                </div>
                <div>
                    <label>Last Name:</label><br>
                    <input id="lastName" type="text"/>
                </div>
                <div>                
                    <label>Email:</label><br>
                    <input id="email" type="email"/>
                </div>
                <div>
                    <label>Age:</label><br>
                    <input id="age" type="number"/>
                </div>

            </form>
        </div>
        <div id="save-btn">
            <button>SAVE</button>
        </div>
        
        <div class="header">
            <h1>REGISTERED STUDENTS</h1>
        </div>
        
        <div class="tableDiv">
            <table id="table">
                <thead>            
                <tr>
                    <th>#id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                </thead>
                <tbody id="tabledata">
    
                </tbody>
    
            </table>
        </div>
    
        <div id="reg-btn">
            <button>REGISTERED STUDENTS</button>
        </div>
    </div>
    <script src="hub.js"></script>
</body>
</html>
