<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div>
            <img class="header-box" src="cq.jpeg" alt="CodeQueen Logo">
        </div>
        <div >
            <div>
                <button id="find-jobs" class="header-box">Find Jobs</button>
            </div>
        </div>
        <div >
            <div>
                <button class="header-box">Post Job</button>
            </div>
        </div>
        <div >
            <div>
                <button class="logout-btn">log out</button>
            </div>
        </div>
    </div>
    <div class="post-job-div" >
        <div>
            <div>
                Job title
                <div>
                    <input placeholder="Full Stack Developer" >
                </div>
            </div>
        </div>
        <div>
            <div>
                Location
                <div>
                    <input placeholder="remote" >
                </div>
            
            </div>
        </div>
        <div>
            <div>
                Salary
                <div>
                    <input placeholder="e.g. $145,000 annually" >
                </div>
            </div>
        </div>
        <div>
            <div>
                Requirements/skills
                <div>
                    <input placeholder="e.g.nodeJS" >
                </div>
            </div>
        </div>

        <div>
            <div>
                <button>Post Job</button>
            </div>
        </div>

    </div>
</body>

</script>
</html>
